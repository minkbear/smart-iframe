    <!-- iframe-injector.js - Helper Script -->
    <script>
        (function() {
            // Get UUID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const uuid = urlParams.get('uuid');
            
            console.log('üöÄ iframe-injector.js loaded');
            console.log('UUID from URL:', uuid);
            
            // Update debug info
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('current-url').textContent = window.location.href;
                document.getElementById('uuid-param').textContent = uuid || 'Not found';
                document.getElementById('helper-status').textContent = uuid ? 'Active ‚úÖ' : 'UUID missing ‚ö†Ô∏è';
            });
            
            if (!uuid) {
                console.warn('Smart Iframe: No UUID found in URL - helper script may not work properly');
                return;
            }
            
            let messageCount = 0;
            
            // Function to send messages to parent
            function sendMessageToParent(type, data = {}) {
                const message = {
                    type: type,
                    uuid: uuid,
                    url: window.location.href,
                    search: window.location.search,
                    pathname: window.location.pathname,
                    timestamp: Date.now(),
                    ...data
                };
                
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage(message, '*');
                    messageCount++;
                    console.log(`üì§ Message sent to parent:`, message);
                    
                    // Update debug info
                    const messageCountEl = document.getElementById('message-count');
                    if (messageCountEl) {
                        messageCountEl.textContent = messageCount;
                    }
                }
            }
            
            // Send initial URL
            setTimeout(() => {
                sendMessageToParent('IFRAME_URL_UPDATE');
            }, 500);
            
            // Listen for popstate (browser back/forward)
            window.addEventListener('popstate', function() {
                console.log('üîÑ Popstate detected');
                sendMessageToParent('IFRAME_URL_UPDATE');
            });
            
            // Override pushState and replaceState
            const originalPushState = history.pushState;
            const originalReplaceState = history.replaceState;
            
            history.pushState = function() {
                originalPushState.apply(history, arguments);
                setTimeout(() => sendMessageToParent('IFRAME_URL_UPDATE'), 100);
            };
            
            history.replaceState = function() {
                originalReplaceState.apply(history, arguments);
                setTimeout(() => sendMessageToParent('IFRAME_URL_UPDATE'), 100);
            };
            
            // Monitor for form submissions
            document.addEventListener('submit', function(e) {
                const form = e.target;
                if (form && form.tagName === 'FORM') {
                    console.log('üìù Form submission detected');
                    
                    const formData = new FormData(form);
                    const formInfo = {
                        formId: form.id || 'unknown',
                        method: form.method || 'GET',
                        action: form.action || window.location.href,
                        fields: Object.fromEntries(formData.entries())
                    };
                    
                    // Send form submission notification
                    sendMessageToParent('FORM_SUBMIT', formInfo);
                    
                    // Check for URL change after form submission
                    setTimeout(() => sendMessageToParent('IFRAME_URL_UPDATE'), 500);
                    setTimeout(() => sendMessageToParent('IFRAME_URL_UPDATE'), 1500);
                    setTimeout(() => sendMessageToParent('IFRAME_URL_UPDATE'), 3000);
                }
            });
            
            // Periodic URL check (fallback)
            let lastUrl = window.location.href;
            setInterval(function() {
                if (window.location.href !== lastUrl) {
                    console.log('üîÑ URL change detected via polling');
                    lastUrl = window.location.href;
                    sendMessageToParent('IFRAME_URL_UPDATE');
                }
            }, 2000);
            
            // Check for validation errors
            document.addEventListener('DOMContentLoaded', function() {
                const hasErrors = window.location.search.includes('error') || 
                                 window.location.search.includes('validation_status=error') ||
                                 document.querySelector('.alert-danger') ||
                                 document.querySelector('.status-error');
                
                if (hasErrors) {
                    console.log('‚ùå Validation errors detected');
                    sendMessageToParent('VALIDATION_ERROR_DETECTED', {
                        hasErrors: true,
                        errorSource: 'dom_check'
                    });
                }
            });
            
            // Listen for messages from parent
            window.addEventListener('message', function(event) {
                if (event.data && event.data.uuid === uuid) {
                    console.log('üì• Message received from parent:', event.data);
                    
                    // Handle different message types
                    switch (event.data.type) {
                        case 'CONFIG':
                            console.log('‚öôÔ∏è Config received from parent');
                            break;
                        case 'RESIZE_REQUEST':
                            console.log('üìè Resize request from parent');
                            if (event.data.payload && event.data.payload.height) {
                                document.body.style.minHeight = event.data.payload.height + 'px';
                            }
                            break;
                        case 'TEST_MESSAGE':
                            console.log('üß™ Test message from parent:', event.data.payload);
                            showStatus('Test message received from parent!', 'success');
                            break;
                    }
                }
            });
            
            console.log('‚úÖ iframe-injector.js initialized successfully');
        })();
        
        // Form handling
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('test-form');
            const submitBtn = document.getElementById('submit-btn');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                submitBtn.disabled = true;
                submitBtn.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...';
                
                // Simulate form processing
                setTimeout(() => {
                    const randomSuccess = Math.random() > 0.3; // 70% success rate
                    
                    if (randomSuccess) {
                        showStatus('‚úÖ ‡∏™‡πà‡∏á‡πÉ‡∏ö‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß! ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á...', 'success');
                        
                        setTimeout(() => {
                            // Simulate successful redirect
                            const redirectUrl = new URL(window.location.href);
                            redirectUrl.searchParams.set('status', 'success');
                            redirectUrl.searchParams.set('submitted', 'true');
                            window.history.pushState({}, '', redirectUrl);
                            
                            document.title = 'Success - Thank You!';
                            document.querySelector('.header h1').textContent = 'üéâ ‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏™‡∏°‡∏±‡∏Ñ‡∏£!';
                            document.querySelector('.helper-badge').textContent = '‚úÖ Form Submitted Successfully';
                            
                            form.style.display = 'none';
                            showStatus('üéâ ‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏™‡πà‡∏á‡πÉ‡∏ö‡∏™‡∏°‡∏±‡∏Ñ‡∏£! ‡πÄ‡∏£‡∏≤‡∏à‡∏∞‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡∏Å‡∏•‡∏±‡∏ö‡πÉ‡∏ô‡πÄ‡∏£‡πá‡∏ß‡πÜ ‡∏ô‡∏µ‡πâ', 'success');
                        }, 1000);
                        
                    } else {
                        // Simulate validation error
                        const errorUrl = new URL(window.location.href);
                        errorUrl.searchParams.set('validation_status', 'error');
                        errorUrl.searchParams.set('errors', '1');
                        window.history.pushState({}, '', errorUrl);
                        
                        showStatus('‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡πâ‡∏ß‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà', 'error');
                        submitBtn.disabled = false;
                        submitBtn.textContent = '‡∏™‡πà‡∏á‡πÉ‡∏ö‡∏™‡∏°‡∏±‡∏Ñ‡∏£';
                    }
                }, 2000);
            });
        });
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status status-${type}`;
            status.style.display = 'block';
        }
        
        function simulateSuccess() {
            const successUrl = new URL(window.location.href);
            successUrl.searchParams.set('status', 'success');
            successUrl.searchParams.delete('validation_status');
            successUrl.searchParams.delete('errors');
            window.history.pushState({}, '', successUrl);
            showStatus('üéâ Simulated successful submission!', 'success');
        }
        
        function simulateError() {
            const errorUrl = new URL(window.location.href);
            errorUrl.searchParams.set('validation_status', 'error');
            errorUrl.searchParams.set('errors', '1');
            errorUrl.searchParams.delete('status');
            window.history.pushState({}, '', errorUrl);
            showStatus('‚ùå Simulated validation error!', 'error');
        }
        
        function navigateToPage(path) {
            const newUrl = new URL(window.location.href);
            newUrl.pathname = path;
            newUrl.searchParams.set('from_form', 'true');
            window.history.pushState({}, '', newUrl);
            
            document.title = 'Success Page';
            document.querySelector('.header h1').textContent = 'üéâ Success Page!';
            showStatus('üìÑ Navigated to: ' + path, 'success');
        }
        
        function changeUrl() {
            const newUrl = new URL(window.location.href);
            newUrl.searchParams.set('page', 'step2');
            newUrl.searchParams.set('timestamp', Date.now());
            window.history.pushState({}, '', newUrl);
            showStatus('üîÑ URL changed for testing', 'success');
        }
    </script>
